<!--使用 if..else 语句，编写代码实现通过 prompt 获取一个数字并用 alert 显示结果：

如果这个数字大于 0，就显示 1，
如果这个数字小于 0，就显示 -1，
如果这个数字等于 0，就显示 0。
在这个任务中，我们假设输入永远是一个数字。 -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let number = prompt("请输入一个数字","");
            if (number > 0) {
                alert(1);
            } else if (number < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        </script>

    </body>
</html>
