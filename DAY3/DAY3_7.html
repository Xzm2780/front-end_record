<!--写一个返回数字 a 和 b 中较小的那个数字的函数 min(a,b)。-->
<!DOCTYPE html>
 <html>
    <body>
        <script>
            "use strict";
            function min(a,b) {
                if (a < b) {
                    return a;
                } else {
                    return b;
                }
            }
            alert(min(2, 5)); // 2
            alert(min(3, -1)); // -1
            alert(min(1, 1)); // 1
            
            function pow(x,n){
                return x**n;
            }

            alert(pow(3, 2));
    
        </script>
    </body>
 </html>
