<!--声明两个变量：admin 和 name。
    将值 "John" 赋给 name。
    将值从 name 复制到 admin。
    使用 alert 显示 admin 的值（必须输出“John”）。 -->

<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict";
            let name = ' John';
            let admin = name;
            alert(admin);
        </script>
    </body>
</html>
